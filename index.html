<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calendar</title>
</head>
<body>
    
    <style>
.head{
  background-color: rgb(23, 152, 23);
}

    </style>
    <center><header class="head"><h1>May 2023</h1></header></center>
    <style>.col{
      border-style: solid;
      background-color: aqua;
      text-align: center;
    padding-bottom: 4rem;}
    
    .today{
        background-color: 
        red;
        border-style: solid;
        border-radius: 1rem;
    }
          
     
     </style>


    <div class="row">
  <div class="col">Sunday</div>
  <div class="col">Monday</div>
  <div class="col">Tuesday</div>
  <div class="col">Wednesday</div>
  <div class="col">Thursday</div>
  <div class="col">Friday</div>
  <div class="col">Saturday</div>
  
</div>  

<div class="row">
    <div class="col"><button type="button" class="btn"><p>30</p></button></div>
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col"><p class="today">3</p></div>
    <div class="col">4</div>
    <div class="col">5</div>
    <div class="col">6</div>
    
  </div>
  <div class="row">
    <div class="col"><p>7</p></div>
    <div class="col">8</div>
    <div class="col">9</div>
    <div class="col">10</div>
    <div class="col">11</div>
    <div class="col">12</div>
    <div class="col">13</div>
  </div>

  <div class="row">
    <div class="col"><p>14</p></div>
    <div class="col">15</div>
    <div class="col">16</div>
    <div class="col">17</div>
    <div class="col">18</div>
    <div class="col">19</div>
    <div class="col">20</div>
  </div>
   
  <div class="row">
    <div class="col"><p>21</p></div>
    <div class="col">22</div>
    <div class="col">23</div>
    <div class="col">24</div>
    <div class="col">25</div>
    <div class="col">26</div>
    <div class="col">27</div>
  </div>

  <div class="row">
    <div class="col"><p>28</p></div>
    <div class="col">29</div>
    <div class="col">30</div>
    <div class="col">31</div>
    <div class="col"><p class="next">1</p></div>
    <div class="col"><p class="next">2</p></div>
    <div class="col"><p class="next">3</p></div>
  </div>
   
    <style>
        .next{
            background-color: grey;
            
        }

    </style>
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
</body>
</html>
